<!DOCTYPE html>

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .social-link {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .social-link:hover {
            color: #4fc3f7;
        }
    </style>
